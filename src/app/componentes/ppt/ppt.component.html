<div style="text-align:center" [hidden] = "ocultarNuevoJuego">
        <h1> Â¡Piedra Papel o Tijera! </h1>
        <h2 style="text-align:center"><button (click)= "NuevoJuego()" class="boton-nuevo">Jugar a Piedra, papel o tijera </button></h2>
    </div>

<div class="container" [hidden] = "ocultarElementos" >
    <div class="row">
        <div class="col-12 div-palabra">
            <h1>ELEGI TU ELEMENTO</h1>
        </div>
    </div>
    <div class= "row divPpt">        
        <div class="col-xl-4">
            <a (click) = "asignarElemento('piedra')"><img src="{{imagenPiedra}}" alt="" class="media-object imagenPpt"></a> 
        </div>
        <div class="col-xl-4" >
            <a (click) = "asignarElemento('papel')"><img src="{{imagenPapel}}" alt="" class="media-object imagenPpt"></a> 
        </div>
        <div class="col-xl-4">
            <a (click) = "asignarElemento('tijera')"> <img src="{{imagenTijera}}" alt="" class="media-object imagenPpt"></a>
        </div>
    </div>
</div>  

<div class="container" [hidden] = "ocultarResultados" >
    <div class="row">
        <div class="col-6">
            <div class="row div-palabra">
                <div class="col-12">
                    <h1>ELEMENTO ELEGIDO</h1>
                </div>
                <div class="col-12 divPpt">
                    <img src="{{elementoSeleccionado}}" alt="" class="imagenPpt">
                </div>
            </div>            
        </div>
        <div class="col-6">
            <div class="row div-palabra">
                <div class="col-12">
                    <h1>ELEMENTO OPONENTE</h1>
                </div>
                <div class="col-12 divPpt">
                    <img src="{{elementoAsignado}}" alt="" class="imagenPpt">
                </div>
            </div>            
        </div>
    </div>
    <div class="row">
        <div class="col-12 resultado">
            <h1 class="resultado">{{textoResultado}}</h1>
        </div>
        <div class="col-12">
            <button type="button" (click) = "RepetirJuego()" class="btn btn-success btn-lg" > Probar otra vez</button>
        </div>            
    </div>
</div>
