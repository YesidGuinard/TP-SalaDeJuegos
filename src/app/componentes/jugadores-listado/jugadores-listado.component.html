<app-cabecera>  </app-cabecera>
<h2 style="text-align: center; color: darkblue;">Listado de Jugadores</h2><br>

<table class="table table-striped" *ngIf= "datos && datos.length > 0">
    <thead>
      <tr>
        <th>Jugador</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td>{{dato.jugador}} </td> 
      </tr>     
    </tbody>
</table>
